<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="Style.css  ">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">FinanceTracker</div>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Dashboard Section -->
    <section class="dashboard">
        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card">
                <h3>Total Income</h3>
                <p id="totalIncome">$0.00</p>
            </div>
            <div class="card">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">$0.00</p>
            </div>
            <div class="card">
                <h3>Remaining Budget</h3>
                <p id="remainingBudget">$0.00</p>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>

        <!-- Transaction List and Charts -->
        <div class="transactions-charts">
            <!-- Transaction List -->
            <div class="transaction-list">
                <h3>Transaction History</h3>
                <ul id="transactionHistory">
                    <!-- Transactions will be dynamically added here -->
                </ul>
            </div>

            <!-- Chart Section -->
            <div class="charts">
                <h3>Spending Overview</h3>
                <canvas id="spendingChart"></canvas>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 FinanceTracker. All rights reserved.</p>
    </footer>

    <script src="Script.js"></script>
</body>
</html>
